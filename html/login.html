<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (e) => {
        VANTA.CELLS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0x4a00ff,
          colorMode: "lerpGradient",
        });
      });
      // 
    </script>
  </head>
  <body>
    <div id="vanta"></div>

    <main
      class="flex flex-col items-center justify-center w-full flex-1 px-20 text-center mt-20 opacity-70"
    >
      <div class="bg-white rounded-2xl shadow-2xl flex w-2/3 max-w-4xl">
        <div class="w-3/5 p-5">
          <div class="text-left font-bold">
            <span class="text-green-500"> Company</span> Design
          </div>
          <div class="py-10">
            <h2 class="text-3xl font-bold mb-2 text-green-500">
              Sign in to Account
            </h2>
            <div class="border-2 w-10 inline-block mb-2 bg-green-500"></div>
            <div class="flex justify-center my-2">
              <a
                href="#"
                class="border-2 rounded-full border-gray-200 p-3 mx-1"
              >
                <i class="bi bi-facebook text-sm text-blue-700"></i>
              </a>
              <a
                href="#"
                class="border-2 rounded-full border-gray-200 p-3 mx-1"
              >
                <i class="bi bi-twitter text-sm text-blue-700"></i>
              </a>
              <a
                href="#"
                class="border-2 rounded-full border-gray-200 p-3 mx-1"
              >
                <i class="bi bi-google text-sm text-blue-700"></i>
              </a>
            </div>
            <p class="text-gray-400 my-3">or use your email account</p>
            <form id="btnlogin">
              <div class="flex flex-col items-center">
                <div class="bg-gray-100 w-64 flex items-center mb-3">
                  <i class="bi bi-envelope-fill text-gray-400 m-2"></i>
                  <input
                    required
                    id="email"
                    type="email"
                    placeholder="Email"
                    class="bg-gray-100 outline-none text-sm text-purple-900 flex-1"
                  />
                </div>
                <div class="bg-gray-100 w-64 flex items-center mb-3">
                  <i class="bi bi-key-fill text-gray-400 m-2"></i>
                  <input
                    required
                    id="password"
                    type="password"
                    placeholder="Password"
                    class="bg-gray-100 outline-none text-sm flex-1 text-purple-900"
                  />
                </div>
                <button
                  class="border-2 border-green-500 text-green-500 rounded-full px-12 py-2 inline-block font-semibold hover:bg-green-500 hover:text-white mt-5"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          class="w-2/5 bg-green-500 text-white rounded-tr-2xl rounded-br-2xl py-36 px-12"
        >
          <h2 class="text-3xl font-bold mb-2">Hello, friend!</h2>
          <div class="border-2 w-10 inline-block mb-2 bg-white"></div>
          <div>
            <p class="mb-10">Bạn chưa có tài khoản?</p>
            <span
              class="border-2 border-white rounded-full px-12 py-2 inline-block font-semibold hover:bg-white hover:text-green-500"
            >
              <a href="./register.html">Sing in</a>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script src="../javascript/login.js"></script>
  </body>
</html>
