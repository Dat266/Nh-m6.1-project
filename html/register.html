<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <title>Register</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", (e) => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0x4a00ff,
        colorMode: "lerpGradient",
      });
    });
  </script>

</head>

<body>
  <div id="vanta"></div>
  <div class="flex items-center justify-center min-h-screen py-2 bg-gray-300">
    <div id="main"
      class="flex flex-col bg-green-400 items-center rounded-2xl shadow-2xl text-center justify-center w-2/3 max-w-md py-10 opacity-90">
      <div class="mb-10 flex">
        <h1 class="w-64 text-5xl font-mono text-white">
          <i class="bi bi-incognito inline mr-2"></i>
          SaltBea
        </h1>
      </div>
      <div>
        <form id="btnregister">
          <div class="bg-gray-100 w-64 flex items-center mb-3">
            <i class="bi bi-person-heart text-gray-400 m-2"></i>
            <input required id="registerName" type="text" placeholder="Fullname"
              class="bg-gray-100 outline-none text-sm text-purple-900 flex-1" />
          </div>
          <div class="bg-gray-100 w-64 flex items-center mb-3">
            <i class="bi bi-envelope-fill text-gray-400 m-2"></i>
            <input required id="registerEmail" type="email" placeholder="Email"
              class="bg-gray-100 outline-none text-sm text-purple-900 flex-1" />
          </div>
          <div class="bg-gray-100 w-64 flex items-center mb-3">
            <i class="bi bi-pen-fill text-gray-400 m-2"></i>
            <input required id="registerAge" type="number" placeholder="Age"
              class="bg-gray-100 outline-none text-sm text-purple-900 flex-1" />
          </div>
          <div class="bg-gray-100 w-64 flex items-center mb-3">
            <i class="bi bi-key-fill text-gray-400 m-2"></i>
            <input required id="registerPw" type="password" placeholder="Password"
              class="bg-gray-100 outline-none text-sm text-purple-900 flex-1" />
          </div>
          <div class="bg-gray-100 w-64 flex items-center mb-3">
            <i class="bi bi-key-fill text-gray-400 m-2"></i>
            <input required id="registerCpw" type="password" placeholder="Confirm password"
              class="bg-gray-100 outline-none text-sm text-purple-900 flex-1" />
          </div>
      </div>
      <div style="width: 150px">
        <div>
          <button
            class="flex border-2 border-green-300 bg-white text-green-500 rounded-full px-12 py-2 font-semibold hover:bg-gray-500 hover:text-white mt-5">
            <span style="width: 60px"> Sign in </span>
          </button>
        </div>
        </form>
        <div class="flex justify-center mt-5 text-green-700 hover:text-white font-semibold">
          <FaArrowLeft class="mr-2 mt-1" />
          <a href="./login.html">Go back</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../javascript/register.js"></script>
</body>

</html>
